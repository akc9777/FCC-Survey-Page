<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FCC: Survey Form</title>
</head>
<body>
<div id="main">

    <h1 id="title">Survey Form</h1>
    <p id="description">Thanks for participating in the survey.</p>
    <!--Form Start-->
    <form action="#" id="survey-form">

        <label for="name" id="name-label">Name:</label><br>
        <input type="text" id="name" placeholder="Your Name" required><br>


        <label for="email" id="email-label">Email:</label><br>
        <input type="email" id="email" placeholder="Your Email" required><br>


        <label for="number" id="number-label">Age:(optional)</label><br>
        <input type="number" min="16" max="99" id="number" placeholder="Your Age"><br>

        <!--Dropdown Start-->
        <label for="dropdown">Which option best describes your current role?(optional)</label><br>
        <select id="dropdown">
            <option value="0" selected disabled>Select your role</option>
            <option value="it-pro">IT Professional</option>
            <option value="learner">Student</option>
            <option value="other">Other</option>
            <option value="opt-out">Prefer not to say</option>
        </select><br>
        <!--Dropdown End-->
        <!--Radiobutton Start-->
        <label for="coding-level">Coding Proficiency(optional)</label><br>

        <input type="radio" name="coding-proficiency" id="beginner" value="beginner" selected>
        <label for="beginner">Beginner</label><br>

        <input type="radio" name="coding-proficiency" id="intermediate" value="intermediate">
        <label for="intermediate">Intermediate</label><br>

        <input type="radio" name="coding-proficiency" id="professional" value="professional">
        <label for="professional">Professional</label><br>
        <!--Radiobutton End-->
        <!--Checkbox Start-->
        <label for=""> What would you like to learn?(check all that apply)</label><br>

        <input type="checkbox" value="html" id="l-html">
        <label for="i-html"> HTML</label><br>

        <input type="checkbox" value="css" id="l-css">
        <label for="i-css"> CSS</label><br>

        <input type="checkbox" value="js" id="l-js">
        <label for="i-js"> JavaScript</label><br>
        <!--Checkbox End-->
        <!--Textarea Start-->
        <label for="comment">Any feedback or query?</label><br>
        <textarea name="" id="comment" cols="30" rows="10" placeholder=""></textarea><br>
        <!--Textarea End-->

        <input type="submit" id="submit" name="Submit">
    </form>
    <!--Form End-->
</div>
<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
